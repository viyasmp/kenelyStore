  <style>
    /* === RESET & BASE === */
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;color:#fff;overflow-x:hidden}
    a{color:#fff;text-decoration:none}

    /* === BACKGROUND === */
    #bgVideo{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2}
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#000 0%,#0d0d0d 100%);opacity:.55;z-index:-1}

    /* === PARTICLES === */
    #particles-js{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

    /* === MAIN LAYOUT === */
    main{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;text-align:center;padding:2rem}
    .logo{width:110px;height:110px;border-radius:50%;border:3px solid #fff;object-fit:cover;margin-bottom:.8rem;animation:fadeInScale 1s ease forwards}
    h1{font-size:2.4rem;letter-spacing:2px;margin-bottom:.4rem}
    .tagline{font-size:1rem;opacity:.8;margin-bottom:2.5rem}

    /* === RUNNING TEXT === */
    .running-text{
      width:100%;
      overflow:hidden;
      margin-bottom:2rem;
      background:rgba(0,0,0,.4);
      border-radius:8px;
      padding:.8rem 0;
    }
    .running-text span{
      display:inline-block;
      white-space:nowrap;
      animation:scroll 15s linear infinite;
      padding-left:100%;
      font-weight:600;
    }
    @keyframes scroll{to{transform:translateX(-100%)}}

    /* === BUTTONS === */
    .links{display:flex;flex-direction:column;gap:1rem;width:100%;max-width:320px}
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
      padding:.9rem 1.2rem;
      background:#ffffff11;
      border:1px solid #ffffff33;
      border-radius:50px;
      backdrop-filter:blur(8px);
      transition:.3s;
      opacity:0;
      transform:translateY(20px);
      animation:fadeInUp .6s forwards;
    }
    .btn:nth-child(1){animation-delay:.2s}
    .btn:nth-child(2){animation-delay:.4s}
    .btn:nth-child(3){animation-delay:.6s}
    .btn:nth-child(4){animation-delay:.8s}
    .btn:nth-child(5){animation-delay:1s}
    .btn:nth-child(6){animation-delay:1.2s}
    .btn:hover{background:#fff;color:#111;transform:translateY(-3px) scale(1.05)}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInScale{from{opacity:0;transform:scale(.6)}to{opacity:1;transform:scale(1)}}

    footer{margin-top:2.5rem;font-size:.75rem;opacity:.5}
  </style>
